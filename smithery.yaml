name: mcp-lodestar
description: MCP Server for LodeStar title and closing cost calculations
version: 2.0.0

# This project uses Smithery CLI for automatic HTTP transport
# No Dockerfile needed - Smithery CLI handles containerization

deployment:
  type: cli
  buildCommand: npm run build:http
  startCommand: npm run start:http
  port: 8181
  timeout: 300

configSchema:
  type: object
  properties:
    apiKey:
      type: string
      description: LodeStar API key (optional for demo mode)
    clientId:
      type: string
      description: LodeStar client ID (optional for demo mode)
    clientSecret:
      type: string
      description: LodeStar client secret (optional for demo mode)
    apiBaseUrl:
      type: string
      description: LodeStar API base URL (optional, defaults to production)
  exampleConfig:
    apiKey: "your-api-key-here"
    clientId: "your-client-id"
    clientSecret: "your-client-secret"
    apiBaseUrl: "https://api.lodestar.com"

metadata:
  version: 2.0.0
  author: Your Name
  license: MIT
  repository: https://github.com/yourusername/mcp-lodestar
  tags:
    - lodestar
    - closing-costs
    - title-insurance
    - real-estate
    - mcp-server
